<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    1.Hello小案例
        1.1.引入vue:
            <script type="text/javascript" src="../js/vue.js"></script>
        1.2.准备一个模板容器:
            <div id="root">
                <h1>Hello, {{name}}</h1>
            </div>
        1.3.创建Vue实例并绑定容器:
            <script type="text/javascript">
                Vue.config.productionTip = false;
                new Vue({
                    el: '#root',
                    data: {
                        name: '尚硅谷'
                    }
                })
            </script>
    2.浏览器渲染及在浏览器控制台的相应问题:
        2.1.将该html从浏览器中打开,可以看到模板容器中的内容被替换了
        2.2.此时浏览器控制台会有两个vue的提示信息:提示下载安装vue的浏览器扩展插件和生产环境校验提示(生产环境建议用压缩版)
            2.2.1.去除下载安装vue的浏览器扩展插件提示: 给浏览器安装vue扩展插件,如果插件图表为灰色,则打开扩展插件的详情,将允许访问文件网址勾选中
            2.2.2.解决开发者模式下,不显示vue的问题: 找到插件安装位置,修改文件manifest.json中persistent的属性为true
            2.2.3.去除生产环境校验提示:  添加以下代码关闭vue生产提示信息 
                Vue.config.productionTip = false;
    3.vscode插件推荐及页签请求报错问题:
        3.1.安装vscode插件: Live Server,右键点击"open with Live Server",会将整个根目录暴露在"http://127.0.0.1:5500/"之下,通过该地址来访问案例文件
        3.2.此时控制台有一个请求页签图标的请求报错(Shift+F5),解决: 找一个图片重命名为请求中页签图标的名称,并将其放在根目录下
    4.总结:
        4.1.想让Vue工作,就必须创建一个Vue实例,且要传入一个配置对象(el,data等)
        4.2.root容器中的代码依然符合html规范,只不过混入了一些特殊的Vue语法
        4.3.root容器中的代码被称为"Vue模板",模板经过Vue解析生成新的html代码
        4.4.模板与Vue实例只能是一一对应,不能多对一或一对多;真实开发中只有一个Vue实例,并且会配合组件使用
        4.5.模板中{{xxx}}中的xxx要写js表达式,且xxx可以自动读取到data中的所有属性;一旦data中的数据发生变化,页面中用到该数据的地方也会自动更新
        4.6.js表达式和js代码的区别:
            4.6.1.js表达式: 一个表达式会产生一个值,可以放在任何一个需要值的地方;
                4.6.1.1.变量: a
                4.6.1.2.多个变量的运算值: a+b-c , x===y?'a':'b'(三目运算)
                4.6.1.3.函数: func(1)
            4.6.2.js代码(语句): (js表达式是特殊的js代码)
                包含js表达式,同样包含条件判断语句、for循环语句 等等
-->
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- {{name}}为插值语法,会将Vue实例中data内的name属性值插入 -->
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;   // 阻止Vue在启动时生成生产提示
        // 创建Vue实例
        new Vue({
            el: '#root',    // el用于指定当前Vue实例为哪个容器服务,值通常为css选择器字符串(也可用原生dom元素)
            data: {         //data中用于存储数据,数据供el所指定的容器去使用
               name: '尚硅谷'
            }
        })
    </script>
</body>
</html>
