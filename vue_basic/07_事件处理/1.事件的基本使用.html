<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 1.Vue实例的methods中用来定义各种方法供模板进行事件触发调用 -->
<!-- 2.methods中的方法,如果使用的是普通写法则在方法中使用this关键字,this指代Vue实例对象或组件实例,如果使用的是箭头函数写法,this指代的是window -->
<!-- 3.Vue中事件触发约定的符号'v-on:'可以简写成'@' -->
<!-- 4.事件触发的方法,如果不传参可以省略括号,如果需要传参则在方法名后加上括号并填写上参数 -->
<!-- 4.1.@click="demo"和@click="demo($event)"效果一致,但后者可以传参 -->
<body>
    <!-- 准备容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo">点我提示信息</button>
        <button @click="showInfo1">点我提示信息1(不传参)</button>
        <button @click="showInfo2(66)">点我提示信息2(传参)</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(event) {
                //console.log(event.target.innerText);
                //console.log(this);    //此处的this为vm
                alert('同学你好')
            },
            showInfo1: (event) => {
                console.log(this);      //此处的this为window
                alert('同学你好')
            },
            showInfo2(number){
                console.log(number);
            }
        },
    })
</script>
</html>
