<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    v-for指令:
        1.作用: 用于展示列表数据
        2.语法: v-for="(item,index) in xxx" :key="yyy"
        3.可遍历: 数组、对象、字符串(用的少)、指定次数(用的少)
 -->
<body>
    <!-- 准备容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- key不能相同,可以是索引index,也可以是数据的唯一编号 -->
            <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <!-- k对应对象的属性名,value对应对象的属性值,以属性名作为唯一编码 -->
            <li v-for="(value,k) in car" :key="k">{{k}}-{{value}}</li>
        </ul>
        <!-- 遍历字符串(用的少) -->
        <h2>测试遍历字符串</h2>
        <ul>
            <!-- key不能相同,可以是索引index,char对应字符串中的字符,index对应字符串中字符索引编号 -->
            <li v-for="(char,index) in str" :key="index">{{index}}-{{char}}</li>
        </ul>
        <!-- 遍历指定次数(用的少) -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <!-- key不能相同,可以是索引index,number是从1开始,index为索引编号从0开始 -->
            <li v-for="(number,index) in str" :key="index">{{index}}-{{number}}</li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            persons:[
                {id:'001',name:'张三',age:'18'},
                {id:'002',name:'李四',age:'19'},
                {id:'003',name:'王五',age:'20'}
            ],
            car:{
                name: '奥迪A8',
                price: '70万',
                color: '黑色'
            },
            str: 'hello'
        }
    })
</script>
</html>
