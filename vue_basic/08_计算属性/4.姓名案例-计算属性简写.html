                },
                // set什么时候调用: 当fullName被修改时
                set(value){
                    console.log('set ',value)
                    const arr = value.split('-')
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }*/

            // 简写(没有修改fullName的需要)
            fullName () {

            }
        }
