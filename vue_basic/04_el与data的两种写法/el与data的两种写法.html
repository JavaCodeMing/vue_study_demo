<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    1.el绑定容器的两种写法:
        1.1.通过new Vue创建对象时el属性来绑定容器
            new Vue({
                el: '#root',
                data: {
                    name: '尚硅谷'
                }
            })
        1.2.使用一个常量来接收new Vue创建的对象,并使用Vue实例的$mount(xxx)方法来绑定对象
            const vm = new Vue({
                data: {
                    name: '尚硅谷'
                }
            })
            vm.$mount('#root')
    2.data的两种写法:
        2.1.对象式: 通过new Vue创建对象时data属性值使用{k:v,...}对象来表示 
            new Vue({
                el: '#root',
                data: {
                    name: '尚硅谷'
                }
            })
        2.2.函数式: 通过new Vue创建对象时data属性值使用function(){return{k:v,...}}函数来表示
            new Vue({
                el: '#root',
                data:function() {
                    return {
                        name: '尚硅谷'
                    }
                }
            })
            new Vue({
                el: '#root',
                data() {
                    return {
                        name: '尚硅谷'
                    }
                }
            })
        注: 组件中data属性值一定要用函数式,且此处的函数不能使用箭头函数代替(function() -> ()=>),
            普通函数中this代表Vue实例,箭头函数中this代表window
-->

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

</html>
